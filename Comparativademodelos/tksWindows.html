<!-- Script del fondo fractal (sin cambios) -->
<script>
const bgCanvas = document.getElementById("fractal-bg");
const bgCtx = bgCanvas.getContext("2d");

function resizeBG() {
  bgCanvas.width = window.innerWidth;
  bgCanvas.height = window.innerHeight;
}
window.addEventListener("resize", resizeBG);
resizeBG();

const particleCount = 80;
const maxDistance = 140;
const particles = [];

class Particle {
  constructor() { this.reset(); }
  reset() {
    this.x = Math.random() * bgCanvas.width;
    this.y = Math.random() * bgCanvas.height;
    const speed = 0.4 + Math.random() * 0.6;
    const angle = Math.random() * Math.PI * 2;
    this.vx = Math.cos(angle) * speed;
    this.vy = Math.sin(angle) * speed;
    this.radius = 1 + Math.random() * 1.5;
  }
  update() {
    this.x += this.vx;
    this.y += this.vy;
    if (this.x < 0 || this.x > bgCanvas.width) this.vx *= -1;
    if (this.y < 0 || this.y > bgCanvas.height) this.vy *= -1;
  }
  draw() {
    bgCtx.beginPath();
    bgCtx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
    bgCtx.fillStyle = "rgba(130, 200, 255, 0.9)";
    bgCtx.fill();
  }
}

for (let i = 0; i < particleCount; i++) particles.push(new Particle());

function drawConnections() {
  for (let i = 0; i < particles.length; i++) {
    for (let j = i + 1; j < particles.length; j++) {
      const dx = particles[i].x - particles[j].x;
      const dy = particles[i].y - particles[j].y;
      const dist = Math.sqrt(dx * dx + dy * dy);
      if (dist < maxDistance) {
        const alpha = 1 - dist / maxDistance;
        bgCtx.strokeStyle = `rgba(0, 200, 255, ${alpha * 0.6})`;
        bgCtx.lineWidth = 1;
        bgCtx.beginPath();
        bgCtx.moveTo(particles[i].x, particles[i].y);
        bgCtx.lineTo(particles[j].x, particles[j].y);
        bgCtx.stroke();
      }
    }
  }
}

function animateBG() {
  bgCtx.fillStyle = "rgba(0, 0, 0, 0.35)";
  bgCtx.fillRect(0, 0, bgCanvas.width, bgCanvas.height);
  particles.forEach(p => { p.update(); p.draw(); });
  drawConnections();
  requestAnimationFrame(animateBG);
}
animateBG();
</script>

<!-- Script de la gráfica Tk/s (sin cambios de datos ni tipo) -->
<script>
const labels = [
  "Primer acertijo",
  "Segundo acertijo",
  "Tercer acertijo",
  "Cuarto acertijo",
  "Quinto acertijo"
];

const data = {
  labels: labels,
  datasets: [
    {
      label: "Liquid lfm2-1.2b",
      data: [47.17, 71, 73.39, 72.58, 71.58],
      backgroundColor: "#1E40AF"   // azul
    },
    {
      label: "Essential AI esentalai/rnj-1",
      data: [18.43, 18.23, 19.25, 18.82, 18.27],
      backgroundColor: "#F97316"   // naranja
    },
    {
      label: "Qwen qwen3-vl-4b",
      data: [95.01, 96.03, 93.18, 94.62, 95.56],
      backgroundColor: "#22C55E"   // verde
    }
  ]
};


const config = {
  type: "bar",
  data: data,
  options: {
    responsive: true,
    plugins: {
      legend: {
        position: "top",
        labels: {
          color: "#111827"
        }
      },
      tooltip: {
        enabled: true,
        callbacks: {
          label: function (context) {
            const label = context.dataset.label || "";
            const value = context.parsed.y || 0;
            return `${label}: ${value} tk/s`;
          }
        }
      },
      title: {
        display: true,
        text: "Tokens por segundo (Tk/s) por IA y tipo de acertijo",
        color: "#111827",
        font: {
          size: 16
        }
      }
    },
    scales: {
      x: {
        ticks: {
          color: "#111827"
        },
        grid: {
          color: "rgba(148, 163, 184, 0.3)"
        }
      },
      y: {
        beginAtZero: true,
        title: {
          display: true,
          text: "Tk/s",
          color: "#111827"
        },
        ticks: {
          color: "#111827"
        },
        grid: {
          color: "rgba(148, 163, 184, 0.3)"
        }
      }
    }
  }
};

const ctx = document.getElementById("tkChart").getContext("2d");
const tkChart = new Chart(ctx, config);
</script>
