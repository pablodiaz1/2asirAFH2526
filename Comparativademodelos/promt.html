<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Precisión de IAs - Modelos MAC</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * { box-sizing: border-box; }
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #111827;
            background-color: lightgreen; 
        }

        #fractal-bg {
            display: none;
        }

        /* Título más llamativo */
        h1 {
            margin-bottom: 18px;
            text-align: center;
            font-size: 30px;
            font-weight: 800;
            letter-spacing: 0.14em;
            text-transform: uppercase;
            color: #0f172a;
            position: relative;
            padding: 10px 26px 14px;
            display: inline-block;
            background: linear-gradient(135deg, #f9fafb, #e5e7eb);
            border-radius: 999px;
            box-shadow:
                0 14px 32px rgba(148, 163, 184, 0.75),
                0 0 0 1px rgba(148, 163, 184, 0.8);
        }
     

        #info {
            margin-top: 10px;
            font-size: 14px;
            text-align: center;
            color: #374151;
        }

        section.chart-container {
            width: 410px;
            max-width: 95vw;
            background: rgba(255, 255, 255, 0.85);
            border-radius: 16px;
            padding: 22px;
            box-shadow:
                0 18px 45px rgba(148, 163, 184, 0.7),
                0 0 0 1px rgba(209, 213, 219, 0.9);
            border: 1px solid rgba(209, 213, 219, 0.9);
        }

        .botones-linea {
            margin-top: 18px;
            display: flex;
            gap: 12px;
            justify-content: center;
        }
        .botones-linea a {
            text-decoration: none;
        }
        .botones-linea button {
            padding: 8px 16px;
            border-radius: 999px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            font-size: 14px;
            letter-spacing: 0.03em;
            transition:
                background 0.2s ease,
                color 0.2s ease,
                transform 0.15s ease,
                box-shadow 0.15s ease;
        }
        .btn-primera {
            background: linear-gradient(135deg, #7f00ff, #3b82f6);
            color: #f9fafb;
            box-shadow: 0 0 18px rgba(127, 0, 255, 0.4);
        }
        .btn-otras {
            background: #4b5563;
            color: #f9fafb;
            box-shadow: 0 0 0 1px rgba(75, 85, 99, 0.9);
        }
        .botones-linea button:hover {
            transform: translateY(-1px);
            box-shadow: 0 10px 18px rgba(148, 163, 184, 0.9);
            opacity: 0.96;
        }
        .botones-linea button:active {
            transform: translateY(0);
            box-shadow: 0 4px 10px rgba(148, 163, 184, 1);
        }

        .btn-container {
            width: 100%;
            text-align: right;
            margin-top: 8px;
            padding-right: 24px;
        }
        .btn-nav {
            display: inline-block;
            padding: 9px 18px;
            background: linear-gradient(135deg, #1f2933, #2563eb);
            color: #f9fafb;
            text-decoration: none;
            border-radius: 999px;
            font-family: Arial, sans-serif;
            font-size: 13px;
            font-weight: 600;
            letter-spacing: 0.04em;
            box-shadow: 0 8px 18px rgba(148, 163, 184, 0.9);
            transition:
                background 0.2s ease,
                transform 0.15s ease,
                box-shadow 0.15s ease;
        }
        .btn-nav:hover {
            background: linear-gradient(135deg, #2563eb, #7f00ff);
            transform: translateY(-1px);
            box-shadow: 0 10px 22px rgba(148, 163, 184, 1);
        }
        .btn-nav:active {
            transform: translateY(0);
            box-shadow: 0 4px 12px rgba(148, 163, 184, 1);
        }
		
		.btn-container1 {
            width: 100%;
            text-align: left;
            margin-top: 8px;
            padding-right: 24px;
        }
    </style>
</head>
<body>
    <canvas id="fractal-bg"></canvas>

    <h1>Comparativa de problemas acertados por IAs en MAC</h1>

    <section class="chart-container">
        <canvas id="iaPieChart" aria-label="Gráfica de aciertos por IA" role="img"></canvas>
        <div id="info">
            Pasa el ratón por cada sector para ver los problemas de cada modelo de IA.
        </div>

        <div class="botones-linea">
            <a href="index.html">
                <button class="btn-primera">MAC</button>
            </a>
            <a href="promtW.html">
                <button class="btn-otras">Windows</button>
            </a>
        </div>
    </section>
    <div class="btn-container">
        <a href="tokp.html" class="btn-nav">Ir a tk/s Promt</a>
    </div>
	<div class="btn-container1">
        <a href="index.html" class="btn-nav">Ir a Inicio</a>
    </div>
    <script>
        const bgCanvas = document.getElementById("fractal-bg");
        const bgCtx = bgCanvas.getContext("2d");
        function resizeBG() {
            bgCanvas.width = window.innerWidth;
            bgCanvas.height = window.innerHeight;
        }
        window.addEventListener("resize", resizeBG);
        resizeBG();
        const particleCount = 80;
        const maxDistance = 140;
        const particles = [];
        class Particle {
            constructor() { this.reset(); }
            reset() {
                this.x = Math.random() * bgCanvas.width;
                this.y = Math.random() * bgCanvas.height;
                const speed = 0.4 + Math.random() * 0.6;
                const angle = Math.random() * Math.PI * 2;
                this.vx = Math.cos(angle) * speed;
                this.vy = Math.sin(angle) * speed;
                this.radius = 1 + Math.random() * 1.5;
            }
            update() {
                this.x += this.vx;
                this.y += this.vy;
                if (this.x < 0 || this.x > bgCanvas.width) this.vx *= -1;
                if (this.y < 0 || this.y > bgCanvas.height) this.vy *= -1;
            }
            draw() {
                bgCtx.beginPath();
                bgCtx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                bgCtx.fillStyle = "rgba(130, 200, 255, 0.9)";
                bgCtx.fill();
            }
        }
        for (let i = 0; i < particleCount; i++) particles.push(new Particle());
        function drawConnections() {
            for (let i = 0; i < particles.length; i++) {
                for (let j = i + 1; j < particles.length; j++) {
                    const dx = particles[i].x - particles[j].x;
                    const dy = particles[i].y - particles[j].y;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    if (dist < maxDistance) {
                        const alpha = 1 - dist / maxDistance;
                        bgCtx.strokeStyle = `rgba(0, 200, 255, ${alpha * 0.6})`;
                        bgCtx.lineWidth = 1;
                        bgCtx.beginPath();
                        bgCtx.moveTo(particles[i].x, particles[i].y);
                        bgCtx.lineTo(particles[j].x, particles[j].y);
                        bgCtx.stroke();
                    }
                }
            }
        }
        function animateBG() {
            bgCtx.fillStyle = "rgba(0, 0, 0, 0.35)";
            bgCtx.fillRect(0, 0, bgCanvas.width, bgCanvas.height);
            particles.forEach(p => { p.update(); p.draw(); });
            drawConnections();
            requestAnimationFrame(animateBG);
        }
        animateBG();

        const ctx = document.getElementById("iaPieChart").getContext("2d");
        new Chart(ctx, {
            type: "pie",
            data: {
                labels: [
                    "IBM · Gratine-4-h-tiny (3/3)",
                    "Google · Gemma-3-12b (3/3)",
                    "OpenAI · gpt-oss-20b (3/3)"
                ],
                datasets: [{
                  label: "Problemas sobre 3 Problemas Largos",
                  data: [3, 3, 3],
                  backgroundColor: ["#000080", "#4169E1", "#87CEEB"],
                  borderColor:      ["#000080", "#4169E1", "#87CEEB"],
                  borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: { display: true, position: "bottom", align: "center" },
                    tooltip: {
                        enabled: true,
                        callbacks: {
                            label: function(context) {
                                const label = context.label || "";
                                const value = context.parsed;
                                const total = [1,3,2].reduce((a,b)=>a+b,0);
                                const porcentaje = ((value / total) * 100).toFixed(1);
                                return `${label}: ${value} aciertos (${porcentaje}% del total de aciertos)`;
                            }
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>
